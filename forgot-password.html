                        <span></span>
                    </span>
                </div>
    
                <div class="materialFormInput">
                    <input type="submit" class="" value="Send Reset Password">
                    <div class="materialFormSecButton">
                        <a href="create-account.html" class="materialFormSecButton">New user? <strong>Create Account</strong></a>
                    </div>
                </div>
            </div>
       </div>
    </section>
    <script src="https://kelvinshotzz.com/wp-content/plugins/booking/js/jquery.min.js"></script>
    <script src="assets/js/form-validation.js"></script>
    <script>
        $(document).ready(function() {
            let callAjaxFunc = (formData, callback) => {
                $.ajax({
                    url: "https://kelvinshotzz.com/kelvinfactory/serverProcessing.php",
                    type: "POST",
                    dataType: 'json',
                    data: formData,
                    success: callback,
                    error: function(){
                    }   
                });
            }

            function forgotPasswordCallback(response) {
                switch (response[0]){
                    case 100:
                        console.log('Logged In');
                        break;
                    case 101:
                        console.log('Incorrect Password');
                        break;
                    case 102:
                        console.log('User does not exists');
                        break;
                    case 104:
                        console.log('Error! Please try again');
                        break;
                    case 105:
                        console.log('Unable to connect to database');
                }
            }

            // Submit Function (Check input Validation for all and Submit)
            $('.loginForm input[type="submit"]').click(function(event) {
                if( forgotPasswordInputValidationLogin($('.forgotPasswordDiv .emailAddress').val()) ){
                    let formData = {
                        email: $('.forgotPasswordDiv .emailAddress').val(),
                        requestType: 'forgetPassword'
                    }
                    callAjaxFunc(formData, forgotPasswordCallback);
                } else {
                }
            })
        });
    </script>
    <script src="assets/js/custom-js.js"></script>
