<body data-page="login">
    <section class="loginFormDivContainer">
        <div class="loginForm">
            <div id="my-signin2"></div>

            <h5 class="mt-2 mb-4">Please sign in to continue</h5>

            <div class="materialInputForm">
                <input type="text" class="" placeholder="Email Address">
            </div>
            <div class="materialInputForm">
                <input type="password" class="" placeholder="Password">
            </div>
            <div class="materialInputForm">
                <input type="submit" class="" value="Login">
            </div>
       </div>
    </section>


    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script>
        // function onSignIn(googleUser) {
        //     var profile = googleUser.getBasicProfile();
        //     console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.

        //     console.log('Image URL: ' + profile.getImageUrl());
        //     console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        // }

        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>
    <script src="https://kelvinshotzz.com/wp-content/plugins/booking/js/jquery.min.js"></script>
</body>
